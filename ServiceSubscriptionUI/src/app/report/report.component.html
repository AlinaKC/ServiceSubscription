<h2>Get report of your service</h2>
<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>Report</h3>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                    <div class="form-group">
                        <label for="dateRange">Date Range</label>
                        <input type="text" class="form-control" placeholder="Select date range" name="dateRange" [(ngModel)]="model.dateRange" #dateRange="ngModel" bsDaterangepicker [bsConfig]="{ adaptivePosition: true }" [ngClass]="{ 'is-invalid': f.submitted && dateRange.invalid }" required />
                        <div *ngIf="f.submitted && dateRange.invalid" class="invalid-feedback">
                            <div *ngIf="dateRange.errors.required">Date range is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isSubmitted" class="container">
    <table class="table table-striped">
      <thead>
          <tr>
            <th>Service Type</th>
            <th>Cost Paid</th>
            <th>Transaction On</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
          <td>{{ report.serviceTypeName }}</td>
          <td>$ {{ report.amount }}</td>
          <td>{{ report.addedOn | date: 'mediumDate' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
